name: WebUI build and deploy

on: 
  push:
    branches: 
      - master
    paths:
      - 'SocialNetwork.WebUI/**'

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.5.0
      uses: actions/setup-node@v1
      with:
        node-version: 12.5.0
    - run: npm install SocialNetwork.WebUI
    - run: npm run build --prefix SocialNetwork.WebUI --if-present 
    - run: npm test --prefix SocialNetwork.WebUI
      env:
        CI: true
