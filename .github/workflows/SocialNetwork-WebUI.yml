name: WebUI build and deploy

on: 
  push:
    branches: 
      - master
    paths:
      - 'SocialNetwork.WebUI/**'

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.5.0
      uses: actions/setup-node@v1
      with:
        node-version: 12.5.0
    
    - name: ls
      working-directory: ./SocialNetwork.WebUI
      run: ls
      
    - name: install dependencies
      working-directory: ./SocialNetwork.WebUI
      run: npm install  
      
    - name: build 
      working-directory: ./SocialNetwork.WebUI
      run: npm run build
